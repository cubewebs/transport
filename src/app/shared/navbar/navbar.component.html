<p-menubar [model]="items">
    <ng-template pTemplate="start">
        <img src="../../../assets/img/logo-orange-1024.png" height="40" class="mr-5">
    </ng-template>
    <ng-template pTemplate="end">
        <i *ngIf="showInfo" class="pi pi-info-circle pointer" style="font-size: 2rem; color: rgb(170, 28, 28); cursor: pointer;" (click)="onPlausi()"></i>
        <!-- <input type="text" pInputText placeholder="Search"> -->
    </ng-template>
</p-menubar>
