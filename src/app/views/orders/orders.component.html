<p-card class="p-5">
    <ng-template pTemplate="header">
        <h3>All Orders</h3>
    </ng-template>
    <p-table #dt 
            [value]="orders" 
            [tableStyle]="{'min-width': '50rem'}" 
            [globalFilterFields]="['id', 'email', 'fname', 'lname', 'phoneNumber']"
    >
        <ng-template pTemplate="caption">
            <div class="flex">
                <span class="p-input-icon-left ml-auto">
                    <i class="pi pi-search"></i>
                    <input pInputText type="text" (input)="dt.filterGlobal($any($event.target).value, 'contains')" placeholder="Search keyword" />
                </span>
            </div>
            </ng-template>
        <ng-template pTemplate="header">
            <tr>
                <th pSortableColumn="id">order ID</th>
                <th pSortableColumn="fname, lname">Sender Name</th>
                <th pSortableColumn="email">Email <p-sortIcon field="email"></p-sortIcon></th>
                <th pSortableColumn="phoneNumber">Phone Number</th>
                <th>Actions</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-order>
            <tr>
                <td>{{order.id}}</td>
                <td (click)="onSelectSender(order.id)"
                    ngClass="clickable">{{order.fname}} {{order.lname}}</td>
                <td>{{order.email}}</td>
                <td>{{order.phoneNumber}}</td>
                <td>
					<button pButton 
							pRipple 
							type="button" 
							label="Receiver" 
							icon="pi pi-file-edit" 
							iconPos="left"
							(click)="onEditReceiver(order.id)"
							style="margin-right: 4px"></button>
					<button pButton 
							pRipple 
							type="button" 
							label="Goods" 
							icon="pi pi-file-edit" 
							iconPos="left"
							(click)="onEditGoods(order.id)"
							style="margin-right: 4px"></button>
                    <button pButton
                            pRipple 
                            type="button" 
                            label="Delete" 
                            icon="pi pi-trash" 
                            iconPos="left" 
                            class="p-button-danger"
                            (click)="onDeleteOrder(order.id)" 
                            style="margin-right: 4px"></button>
				</td>
            </tr>
        </ng-template>
    </p-table>
    <ng-template pTemplate="footer">
        <small>Clic on the order id to edit the order</small>
    </ng-template>
</p-card>
