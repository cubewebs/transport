<p-card class="p-5">
    <ng-template pTemplate="header">
        <h3>All Orders</h3>
    </ng-template>
    <p-table #dt 
            [value]="orders" 
            [tableStyle]="{'min-width': '50rem'}" 
            [globalFilterFields]="['id', 'email', 'fname', 'lname', 'phoneNumber']"
    >
        <ng-template pTemplate="caption">
            <div class="flex">
                <span class="p-input-icon-left ml-auto">
                    <i class="pi pi-search"></i>
                    <input 
                        #searchInput
                        (keyup)="refresh(searchInput)"
                        pInputText 
                        type="text" 
                        (input)="dt.filterGlobal($any($event.target).value, 'contains')" 
                        placeholder="Search keyword"
                    />
                </span>
            </div>
            </ng-template>
        <ng-template pTemplate="header">
            <tr>
                <th pSortableColumn="id">order ID  <p-sortIcon field="id"></p-sortIcon></th>
                <th pSortableColumn="fname">Sender Name <p-sortIcon field="fname"></p-sortIcon></th>
                <th pSortableColumn="email">Email <p-sortIcon field="email"></p-sortIcon></th>
                <th pSortableColumn="phoneNumber">Phone Number <p-sortIcon field="phoneNumber"></p-sortIcon></th>
                <th>Actions</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-order let-i="index">
            <tr>
                <td>
                    <div class="flex align-center">
                        <div class="statusCircle"></div>&nbsp;{{order.id}}
                    </div>
                </td>
                <td (click)="onSelectSender(order.id)"
                    ngClass="clickable"><p-chip label="{{order.fname}} {{order.lname}}" icon="pi pi-arrow-up-right"></p-chip></td>
                <td>{{order.email}}</td>
                <td>{{order.phoneNumber}}</td>
                <td>
					<button pButton 
							pRipple 
							type="button" 
							icon="pi pi-arrow-down-right" 
							iconPos="left"
                            [ngClass]="{'btnColor': !order.receiver}"
							(click)="onEditReceiver(order.id)"
							style="margin-right: 4px"></button>
					<button pButton 
							pRipple 
							type="button" 
							icon="pi pi-box" 
							iconPos="left"
                            [ngClass]="{'btnColor': !order.isPkg}"
							(click)="onEditGoods(order.id)"
							style="margin-right: 4px"></button>
                    <button pButton
                            pRipple 
                            type="button" 
                            icon="pi pi-trash" 
                            iconPos="left" 
                            class="p-button-danger"
                            (click)="onDeleteOrder(order.id)" 
                            style="margin-right: 4px"></button>
                    <button pButton 
							pRipple 
							type="button" 
							icon="pi pi-copy" 
							iconPos="left"
                            routerLink="/add-order"
							(click)="onCopyTemplate(order.id)"
							style="margin-right: 4px"></button>
				</td>
            </tr>
        </ng-template>
    </p-table>
    <ng-template pTemplate="footer">
        <button pButton 
        pRipple 
        type="button" 
        label="Goods" 
        icon="pi pi-file-edit" 
        iconPos="left"
        [ngClass]="'btnColor'"
        style="margin-right: 4px"></button>
        <small>Haga click si el boton esta de color naranja y rellene la informaci√≥n que necesaria</small>
    </ng-template>
</p-card>
<div class="card flex justify-content-center">

    <p-sidebar [(visible)]="sidebarVisible" position="right" styleClass="w-28rem">
        <h4>Validaation Check</h4>
            <ng-container *ngFor="let message of messages">
                <p-accordion class="w-full">
                    <p-accordionTab>
                        <ng-template pTemplate="header">
                            <div class="flex align-items-center">
                                <i class="pi pi-info-circle mr-2"></i>
                                <span class="vertical-align-middle">{{message.summary}}</span>
                            </div>
                        </ng-template>
                        <ng-template pTemplate="content">
                            <p class="m-0">
                                {{message.detail}}
                            </p>
                        </ng-template>
                    </p-accordionTab>
                </p-accordion>
            </ng-container>
    </p-sidebar>
    
</div>
